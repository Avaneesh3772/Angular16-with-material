<h2 class='page-title'>Template</h2>
<h3 class="page-subtitle">GET, POST, PUT, DELETE DEMO - </h3>
<div class="page-container">
  <ng-container *ngIf="userDataLoaded; else elseBlock">
    <div class="example-button-row">      
      <button mat-raised-button color="primary"  (click)="openCreateNewResourceDialog()">Add New Resource</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 app-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element" width='5%'> {{element.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element" width='30%'> {{element.title}} </td>
      </ng-container>

      <!-- userId Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef  style='text-align:center'> User ID </th>
        <td mat-cell *matCellDef="let element" width='10%' style='text-align:center'> {{element.userId}} </td>
      </ng-container>

      <!-- Body Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element" width='35%'> {{element.body}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" width='25%'>
          <button mat-stroked-button color="primary" (click)="updateResource(element); $event.stopPropagation();">Update</button>
          <button mat-stroked-button color="primary"  (click)="deleteResource(element); $event.stopPropagation();">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"  class="app-table-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="app-table-row" (click)="openCommentsDialog(row);"></tr>
    </table>
  </ng-container>
  <ng-template #elseBlock>
    <div class="loading-icon-position">
      Loading..<div class="loader"></div>
    </div>
  </ng-template>
</div>
