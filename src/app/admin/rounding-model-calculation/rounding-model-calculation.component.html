<h2 class='page-title'>Rounding Model Calculation</h2>
<div class="page-container">
  <div *ngIf="userDataLoaded; else elseBlock">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 app-table">

      <!-- ID Column -->
      <ng-container matColumnDef="monthYear">
        <th mat-header-cell *matHeaderCellDef> Month Year </th>
        <td mat-cell *matCellDef="let element"> {{element.month | monthName}}-{{element.year}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="initiationdate">
        <th mat-header-cell *matHeaderCellDef> Initiation date </th>
        <td mat-cell *matCellDef="let element"> {{dateConvert(element.initiationdate)}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="template">
        <th mat-header-cell *matHeaderCellDef> Template </th>
        <td mat-cell *matCellDef="let element"> {{element.template}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="initiatedby">
        <th mat-header-cell *matHeaderCellDef> Initiated by </th>
        <td mat-cell *matCellDef="let element"> {{element.initiatedby}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
         <span class="circle-icon" [ngStyle]="{'background-color':checkStatus(element.status)}"></span> {{element.status}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"  class="app-table-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="app-table-row"></tr>
    </table>
  </div>
  <ng-template #elseBlock>
    <div class="loading-icon-position">
      Loading..<div class="loader"></div>
    </div>
  </ng-template>
</div>
