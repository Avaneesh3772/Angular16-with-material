<h2 mat-dialog-title>User Address Details - </h2>
<mat-dialog-content class="mat-typography">
  <h3>Below is the Address details of <strong>{{userInfo.name}}</strong></h3>
  <mat-card class="mat-card-border">
    <div class="item">Street:- <span class="value">{{userInfo.address.street}}</span></div>
    <div class="item">Suite:- <span class="value">{{userInfo.address.suite}}</span></div>
    <div class="item">City:- <span class="value">{{userInfo.address.city}}</span></div>
    <div class="item">Zipcode:- <span class="value">{{userInfo.address.zipcode}}</span></div>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
