<h2 class='page-title'>Track and Action</h2>
<div class="page-container">
  <div *ngIf="userDataLoaded; else elseBlock">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 track-action-table">

      <!-- Post ID Column -->
      <ng-container matColumnDef="postId">
        <th width="10%" mat-header-cell *matHeaderCellDef> Post ID </th>
        <td mat-cell *matCellDef="let element"> {{element.postId}} </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th width="10%"  mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th width="60%" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th width="20%" mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="navigateToTrack(element)" class="link">{{element.email}} </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>
  </div>
  <ng-template #elseBlock>
    <div class="loader"></div>
  </ng-template>
</div>
