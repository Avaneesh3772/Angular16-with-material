<h2 class="page-title">Track Comment</h2>
<div class="page-container" *ngIf="getSelectedComment">
  <h3>
    Below are the details of <strong>{{ getSelectedComment.email }}</strong>
  </h3>
  <mat-card class="mat-card-border">
    <div class="item">
      PostId:- <span class="value">{{ getSelectedComment.postId }}</span>
    </div>
    <div class="item">
      ID:- <span class="value">{{ getSelectedComment.id }}</span>
    </div>
    <div class="item">
      Name:- <span class="value">{{ getSelectedComment.name }}</span>
    </div>
    <div class="item">
      Email:- <span class="value">{{ getSelectedComment.email }}</span>
    </div>
    <div class="item">
      Comment:- <span class="value">{{ getSelectedComment.body }}</span>
    </div>
  </mat-card>
</div>
